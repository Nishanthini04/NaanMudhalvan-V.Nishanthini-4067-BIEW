<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #dee2e6;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Student List</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Register number</th>
            <th>Name</th>
            <th>Email</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>1</td>
            <td>620321104067</td>
            <td>John Doe</td>
            <td>john.doe@example.com</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>620321104068</td>
            <td>Jane Smith</td>
            <td>jane.smith@example.com</td>
            <td>B</td>
        </tr>
        <!-- More student entries can go here -->
    </table>
</body>
</html>
