<!-- templates/admin/custom_admin.html -->
<!DOCTYPE html>

<html>
<head>
    <title>Custom Admin Page</title>
</head>
<body>
    <h1>Custom Student Admin Page</h1>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.phone }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
